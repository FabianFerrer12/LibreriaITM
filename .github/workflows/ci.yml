name: CI/CD Flask API (SQLite)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ”¹ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ”¹ Instalar dependencias
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”¹ Configurar base de datos SQLite
        run: |
          export FLASK_ENV=testing
          export DATABASE_URL="sqlite:///libreria.db"
          flask db upgrade

      - name: ðŸ”¹ Ejecutar pruebas con Pytest
        run: |
          export FLASK_ENV=testing
          pytest --disable-warnings --cov=app tests/

      - name: ðŸ”¹ Subir cobertura a Codecov (opcional)
        uses: codecov/codecov-action@v3
