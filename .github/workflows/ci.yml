name: CI/CD Flask API (SQLite)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ”¹ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ”¹ Instalar dependencias
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”¹ Configurar base de datos SQLite
        run: |
          source venv/bin/activate
          export FLASK_APP=app
          export FLASK_ENV=testing
          export DATABASE_URL="sqlite:///libreria.db"
          flask db upgrade

      - name: ðŸ”¹ Ejecutar pruebas con Pytest
        run: |
          source venv/bin/activate
          pytest --disable-warnings --cov=app tests/
  deploy:
    name: Desplegar en render
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Llamar a la API de Render para el despliegue
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json"

    env:
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}





          